<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Character Sheet - Pixel-Perfect Overlay</title>
  <meta name="viewport" content="width=750">
  <style>
    body {
      background: #222;
      margin: 0;
    }
    .sheet-container {
      position: relative;
      width: 715px;
      height: 878px;
      margin: 40px auto;
      box-shadow: 0 8px 32px #000a;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
    }
    .sheet-bg {
      position: absolute;
      left: 0; top: 0;
      width: 715px;
      height: 878px;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }
    .fields {
      position: absolute;
      left: 0;
      top: 0;
      width: 715px;
      height: 878px;
      z-index: 2;
      pointer-events: none;
    }
    input, textarea {
      position: absolute;
      border: none;
      background: transparent;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 15px;
      color: #222;
      box-sizing: border-box;
      padding: 0 4px;
      resize: none;
      outline: none;
      pointer-events: auto;
      transition: background 0.15s, border 0.15s;
    }
    input:focus, textarea:focus {
      background: rgba(255,255,200,0.35);
      border: 1.5px solid #2976d2;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      background: transparent;
      border: none;
      accent-color: #2976d2;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <img src="images/5E_CharacterSheet_Fillable-1.png" alt="D&D 5E Sheet 1" class="sheet-bg" width="715" height="878">
    <form class="fields" autocomplete="off">

</body>
</html>
