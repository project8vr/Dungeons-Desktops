<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Editable Character Sheet - 3 Pages</title>
  <meta name="viewport" content="width=1024">
  <style>
    body {
      margin: 0;
      background: #232325;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .sheet-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0 32px 0;
    }
    .sheet-img-container {
      position: relative;
      margin-bottom: 48px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px #0007;
      width: 768px;
      height: 994px;
      max-width: 98vw;
      overflow: hidden;
    }
    .sheet-img {
      width: 768px;
      height: 994px;
      display: block;
      user-select: none;
      pointer-events: none;
      position: absolute;
      left: 0; top: 0;
      z-index: 0;
    }
    .sheet-fields {
      position: absolute;
      left: 0;
      top: 0;
      width: 768px;
      height: 994px;
      z-index: 1;
      pointer-events: none;
    }
    .charfield, .chartextarea, .charcheckbox {
      position: absolute;
      background: rgba(255,255,255,0.7);
      border: 1.5px solid #888;
      border-radius: 5px;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1em;
      color: #181818;
      padding: 2px 6px;
      box-sizing: border-box;
      outline: none;
      pointer-events: auto;
      transition: border 0.2s;
    }
    .charfield:focus, .chartextarea:focus {
      border: 2.5px solid #004aad;
      background: #fff;
    }
    .charfield { height: 23px; }
    .chartextarea { resize: none; }
    .charcheckbox {
      background: transparent;
      border: none;
      width: 18px; height: 18px;
      margin: 0;
      padding: 0;
      accent-color: #222;
    }
    .label-hint {
      position: absolute;
      font-size: 0.80em;
      color: #555;
      pointer-events: none;
      z-index: 2;
    }
    /* Responsive */
    @media (max-width: 800px) {
      .sheet-img-container, .sheet-fields {
        width: 98vw !important;
        min-width: 0 !important;
        max-width: 100vw !important;
      }
      .sheet-img {
        width: 98vw !important;
        max-width: 100vw !important;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sheet-wrapper">

    <!-- PAGE 1 -->
    <div class="sheet-img-container" style="height:994px;">
      <img src="5E_CharacterSheet_Fillable-1.png" alt="Character Sheet Page 1" class="sheet-img">
      <div class="sheet-fields">
        <!-- Banner Fields -->
        <input class="charfield" style="top:84px;left:76px;width:263px;" placeholder="Character Name">
        <input class="charfield" style="top:56px;left:370px;width:110px;" placeholder="Class & Level">
        <input class="charfield" style="top:56px;left:487px;width:110px;" placeholder="Background">
        <input class="charfield" style="top:56px;left:606px;width:86px;" placeholder="Player Name">
        <input class="charfield" style="top:84px;left:370px;width:110px;" placeholder="Race">
        <input class="charfield" style="top:84px;left:487px;width:110px;" placeholder="Alignment">
        <input class="charfield" style="top:84px;left:606px;width:86px;" placeholder="Experience Points">

        <!-- Ability Scores -->
        <input class="charfield" style="top:140px;left:54px;width:64px;text-align:center;" placeholder="STR">
        <input class="charfield" style="top:212px;left:54px;width:64px;text-align:center;" placeholder="DEX">
        <input class="charfield" style="top:284px;left:54px;width:64px;text-align:center;" placeholder="CON">

        <input class="charfield" style="top:172px;left:139px;width:100px;" placeholder="Proficiency Bonus">

        <!-- Saving Throws (checkboxes) -->

        <input type="checkbox" class="charcheckbox" style="top:229px;left:150px;">
        <input type="checkbox" class="charcheckbox" style="top:246px;left:150px;">
        <input type="checkbox" class="charcheckbox" style="top:263px;left:150px;">
        <input type="checkbox" class="charcheckbox" style="top:280px;left:150px;">
        <input type="checkbox" class="charcheckbox" style="top:297px;left:150px;">

        <input type="checkbox" class="charcheckbox" style="top:397px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:412px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:427px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:442px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:457px;left:139px;">

        <input type="checkbox" class="charcheckbox" style="top:487px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:502px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:517px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:532px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:547px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:562px;left:139px;">
        <input type="checkbox" class="charcheckbox" style="top:577px;left:139px;">

        <!-- Passive Perception -->
        <input class="charfield" style="top:609px;left:54px;width:185px;" placeholder="Passive Wisdom (Perception)">
        <!-- Other Proficiencies & Languages -->
        <textarea class="chartextarea" style="top:647px;left:54px;width:185px;height:60px;" placeholder="Other Proficiencies & Languages"></textarea>

        <!-- Center: AC, Initiative, Speed -->
        <input class="charfield" style="top:140px;left:263px;width:56px;text-align:center;" placeholder="AC">
        <input class="charfield" style="top:140px;left:341px;width:56px;text-align:center;" placeholder="Initiative">
        <input class="charfield" style="top:140px;left:419px;width:56px;text-align:center;" placeholder="Speed">

        <!-- Current Hit Points -->

        <!-- Attacks & Spellcasting -->
        <textarea class="chartextarea" style="top:370px;left:263px;width:212px;height:62px;" placeholder="Attacks & Spellcasting"></textarea>

        <textarea class="chartextarea" style="top:445px;left:263px;width:212px;height:77px;" placeholder="Equipment"></textarea>

        <!-- Right Column: Personality, Ideals, Bonds, Flaws -->
        <textarea class="chartextarea" style="top:140px;left:505px;width:200px;height:48px;" placeholder="Personality Traits"></textarea>
        <textarea class="chartextarea" style="top:202px;left:505px;width:200px;height:48px;" placeholder="Ideals"></textarea>
        <textarea class="chartextarea" style="top:264px;left:505px;width:200px;height:48px;" placeholder="Bonds"></textarea>
        <textarea class="chartextarea" style="top:326px;left:505px;width:200px;height:48px;" placeholder="Flaws"></textarea>
        <!-- Features & Traits -->
        <textarea class="chartextarea" style="top:390px;left:505px;width:200px;height:132px;" placeholder="Features & Traits"></textarea>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div class="sheet-img-container" style="height:994px;">
      <img src="5E_CharacterSheet_Fillable-2.png" alt="Character Sheet Page 2" class="sheet-img">
      <div class="sheet-fields">
        <!-- Character Name -->
        <input class="charfield" style="top:56px;left:72px;width:263px;" placeholder="Character Name">

        <!-- Age, Height, Weight, Eyes, Skin, Hair -->

        <!-- Allies & Organizations -->
        <textarea class="chartextarea" style="top:134px;left:308px;width:210px;height:200px;" placeholder="Allies & Organizations"></textarea>
        <!-- Symbol sub-box inside Allies & Organizations -->
        <textarea class="chartextarea" style="top:146px;left:444px;width:66px;height:60px;font-size:0.9em;" placeholder="Symbol"></textarea>

        <!-- Character Backstory -->
        <textarea class="chartextarea" style="top:355px;left:36px;width:250px;height:185px;" placeholder="Character Backstory"></textarea>

        <!-- Additional Features & Traits -->
        <textarea class="chartextarea" style="top:355px;left:308px;width:210px;height:94px;" placeholder="Additional Features & Traits"></textarea>

        <!-- Treasure -->
        <textarea class="chartextarea" style="top:461px;left:308px;width:210px;height:78px;" placeholder="Treasure"></textarea>
      </div>
    </div>

    <!-- PAGE 3 -->
    <div class="sheet-img-container" style="height:994px;">
      <img src="5E_CharacterSheet_Fillable-3.png" alt="Character Sheet Page 3" class="sheet-img">
      <div class="sheet-fields">
        <!-- Spellcasting Class -->
        <input class="charfield" style="top:56px;left:72px;width:140px;" placeholder="Spellcasting Class">
        <input class="charfield" style="top:56px;left:251px;width:95px;" placeholder="Spellcasting Ability">

        <!-- Cantrips -->
        <textarea class="chartextarea" style="top:110px;left:36px;width:170px;height:90px;" placeholder="Cantrips"></textarea>
        <!-- Levels 1-9 -->

        <input class="charfield" style="top:219px;left:64px;width:36px;" placeholder="Slots Total">
        <input class="charfield" style="top:219px;left:108px;width:36px;" placeholder="Expended">

        <!-- Level 5 -->
        <textarea class="chartextarea" style="top:535px;left:36px;width:170px;height:64px;" placeholder="Level 5 Spells"></textarea>
        <!-- Level 6 -->
        <textarea class="chartextarea" style="top:608px;left:36px;width:170px;height:64px;" placeholder="Level 6 Spells"></textarea>
        <!-- Level 7 -->
        <textarea class="chartextarea" style="top:681px;left:36px;width:170px;height:64px;" placeholder="Level 7 Spells"></textarea>
        <!-- Level 8 -->
        <textarea class="chartextarea" style="top:754px;left:36px;width:170px;height:64px;" placeholder="Level 8 Spells"></textarea>
        <!-- Level 9 -->
        <textarea class="chartextarea" style="top:827px;left:36px;width:170px;height:64px;" placeholder="Level 9 Spells"></textarea>
        <!-- Repeat for each spell level column as desired (or add more as needed for your layout) -->
      </div>
    </div>
  </div>
</body>
</html>
