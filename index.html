<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Character Sheet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Garamond', serif;
      background: #f0e6d2;
    }
    .sheet {
      position: relative;
      width: 1000px;
      height: 1415px;
      background: url('D&DCharacterSheet.jpeg') no-repeat center top;
      background-size: contain;
      margin: 0 auto;
    }
    .field {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      font-family: 'Garamond', serif;
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
    }
    .field:focus {
      outline: 2px solid #d6b374;
      background-color: #fffbe6;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <!-- Character Name -->
    <input class="field" id="charName" style="top: 40px; left: 630px; width: 300px;" placeholder="Character Name">

    <!-- Class -->
    <input class="field" id="charClass" style="top: 105px; left: 330px; width: 140px;" placeholder="Class">

    <!-- Background -->
    <input class="field" id="charBackground" style="top: 105px; left: 475px; width: 140px;" placeholder="Background">

    <!-- Player Name -->
    <input class="field" id="playerName" style="top: 105px; left: 620px; width: 160px;" placeholder="Player Name">

    <!-- Race -->
    <input class="field" id="charRace" style="top: 135px; left: 330px; width: 140px;" placeholder="Race">

    <!-- Alignment -->
    <input class="field" id="charAlignment" style="top: 135px; left: 475px; width: 140px;" placeholder="Alignment">

    <!-- Age -->
    <input class="field" id="charAge" style="top: 135px; left: 620px; width: 50px;" placeholder="Age">

    <!-- Height -->
    <input class="field" id="charHeight" style="top: 135px; left: 675px; width: 50px;" placeholder="Height">

    <!-- Armor Class -->
    <input class="field" id="ac" style="top: 280px; left: 460px; width: 60px;" placeholder="AC">

    <!-- Initiative -->
    <input class="field" id="initiative" style="top: 280px; left: 530px; width: 60px;" placeholder="Init">

    <!-- Speed -->
    <input class="field" id="speed" style="top: 280px; left: 600px; width: 60px;" placeholder="Speed">

    <!-- Current HP -->
    <input class="field" id="currentHP" style="top: 345px; left: 460px; width: 200px;" placeholder="Current HP">

    <!-- Personality -->
    <textarea class="field" id="personality" style="top: 240px; left: 680px; width: 280px; height: 120px;" placeholder="Personality"></textarea>

    <!-- Features -->
    <textarea class="field" id="features" style="top: 370px; left: 680px; width: 280px; height: 130px;" placeholder="Features"></textarea>

    <!-- Attacks & Spellcasting -->
    <textarea class="field" id="attacks" style="top: 510px; left: 430px; width: 530px; height: 100px;" placeholder="Attacks & Spellcasting"></textarea>

    <!-- Equipment & Inventory -->
    <textarea class="field" id="inventory" style="top: 620px; left: 430px; width: 530px; height: 100px;" placeholder="Equipment & Inventory"></textarea>
  </div>
</body>
</html>
