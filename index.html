<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sheet">
    <h1>Character Sheet</h1>
    <label>
      Name: <input type="text" id="charName" />
    </label>
    <label>
      Race: <input type="text" id="charRace" />
    </label>
    <label>
      Class: <input type="text" id="charClass" />
    </label>
    <label>
      Strength: <input type="number" id="charStr" />
    </label>
    <!-- Add more stats as needed -->

    <p id="status">Saving...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
