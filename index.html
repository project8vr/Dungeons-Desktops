<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Fillable Character Sheet (Official)</title>
  <meta name="viewport" content="width=750">
  <style>
    body {
      background: #232325;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 820px;
      margin: 32px auto;
      padding: 32px 16px;
      background: #292a2e;
      border-radius: 10px;
      box-shadow: 0 4px 32px #0009;
    }
    h1 {
      font-size: 1.7em;
      margin-bottom: 0.2em;
    }
    .pdf-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #8ecff8;
      background: #232a3b;
      padding: 8px 18px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .pdf-link:hover {
      background: #33405b;
    }
    .pdf-frame {
      width: 100%;
      max-width: 750px;
      height: 1000px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 18px;
      display: block;
    }
    @media (max-width: 800px) {
      .pdf-frame {
        width: 100vw;
        min-width: 0;
        height: 90vw;
        max-width: 100vw;
      }
      .container {
        max-width: 100vw;
        border-radius: 0;
        padding: 8px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>D&D 5e Fillable Character Sheet</h1>
    <p>
      <a href="https://media.dndbeyond.com/compendium-images/marketing/dnd_5e_charactersheet_formfillable.pdf" target="_blank" class="pdf-link">
        Download or Fill Out the Official PDF
      </a>
    </p>
    <iframe
      class="pdf-frame"
      src="https://media.dndbeyond.com/compendium-images/marketing/dnd_5e_charactersheet_formfillable.pdf"
      title="D&D 5e Fillable Character Sheet PDF">
    </iframe>
    <p style="color: #ccc; font-size: 0.97em;">
      If you can't fill or see the sheet above, 
      <a href="https://media.dndbeyond.com/compendium-images/marketing/dnd_5e_charactersheet_formfillable.pdf" style="color:#8ecff8;" target="_blank">
        click here to open it in a new tab
      </a>.
    </p>
  </div>
</body>
</html>
