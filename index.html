<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Character Sheet (Pixel-Perfect Overlays)</title>
  <meta name="viewport" content="width=800">
  <style>
    body { background: #292929; margin: 0; }
    .container {
      position: relative;
      width: 816px; /* 768px image + 2*24px margin for easier editing */
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 10px 40px #0006;
      border-radius: 12px;
      overflow: visible;
    }
    .sheet-bg {
      display: block;
      width: 768px;
      height: 994px;
      margin: 0 auto;
      background: #fff;
      user-select: none;
      pointer-events: none;
    }
    .fields {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 24px; /* Center fields over the image */
      width: 768px;
      height: 994px;
      z-index: 2;
    }
    input, textarea, select {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1.2px solid #444;
      border-radius: 4px;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 15px;
      color: #222;
      box-sizing: border-box;
      padding: 2px 6px;
      resize: none;
      outline: none;
      pointer-events: auto;
    }
    input[type="checkbox"] {
      background: transparent;
      width: 18px; height: 18px;
      border: none;
      accent-color: #222;
      padding: 0;
    }
    input:focus, textarea:focus {
      border: 2px solid #1976d2;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/5E_CharacterSheet_Fillable-1.png" alt="D&D 5E Sheet 1" class="sheet-bg" width="768" height="994">
    <form class="fields" autocomplete="off">
