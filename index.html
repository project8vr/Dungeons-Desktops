<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Character Sheet - Overlay Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      margin: 0;
      padding: 0;
    }
    .sheet-bg {
      position: relative;
      width: 1100px; /* Image width */
      height: 1422px; /* Image height */
      background: url('https://media.dndbeyond.com/compendium-images/marketing/dnd_5e_charactersheet_formfillable.png') no-repeat top left;
      background-size: contain;
      margin: 30px auto;
      box-shadow: 0 4px 48px #000a;
    }
    .field {
      position: absolute;
      background: rgba(255,255,255,0.82);
      border: 1px solid #888;
      border-radius: 5px;
      font-size: 18px;
      padding: 2px 6px;
      font-family: inherit;
      box-sizing: border-box;
    }
    /* HEADER FIELDS */
    #charname { left: 120px; top: 60px; width: 320px; }
    #classlevel { left: 580px; top: 60px; width: 115px;}
    #background { left: 700px; top: 60px; width: 108px;}
    #playername { left: 815px; top: 60px; width: 155px;}
    #race { left: 580px; top: 95px; width: 115px;}
    #alignment { left: 700px; top: 95px; width: 108px;}
    #xp { left: 815px; top: 95px; width: 89px;}
    /* ABILITY SCORES */
    #str { left: 78px; top: 220px; width: 60px; text-align:center; }
    #strmod { left: 78px; top: 255px; width: 60px; text-align:center; }
    #dex { left: 78px; top: 335px; width: 60px; text-align:center; }
    #dexmod { left: 78px; top: 370px; width: 60px; text-align:center; }
    #con { left: 78px; top: 445px; width: 60px; text-align:center; }
    #conmod { left: 78px; top: 480px; width: 60px; text-align:center; }
    #int { left: 78px; top: 555px; width: 60px; text-align:center; }
    #intmod { left: 78px; top: 590px; width: 60px; text-align:center; }
    #wis { left: 78px; top: 665px; width: 60px; text-align:center; }
    #wismod { left: 78px; top: 700px; width: 60px; text-align:center; }
    #cha { left: 78px; top: 775px; width: 60px; text-align:center; }
    #chamod { left: 78px; top: 810px; width: 60px; text-align:center; }
    /* ARMOR CLASS, INIT, SPEED, HP, ETC. - DEMO */
    #ac { left: 345px; top: 186px; width: 60px; text-align: center;}
    #initiative { left: 468px; top: 186px; width: 60px; text-align: center;}
    #speed { left: 590px; top: 186px; width: 60px; text-align: center;}
    #hpmax { left: 355px; top: 260px; width: 85px; text-align:center;}
    #hp { left: 355px; top: 295px; width: 85px; text-align:center;}
    #temp { left: 355px; top: 330px; width: 85px; text-align:center;}
    /* PERSONALITY TRAITS - DEMO */
    #personality { left: 810px; top: 180px; width: 250px; height: 110px; }
    /* ADD MORE FIELDS AS YOU GO! */
    /* Responsive help: shrink for small screens */
    @media (max-width: 1200px) {
      .sheet-bg {
        width: 98vw;
        height: calc(98vw * 1.292);
        background-size: 100% 100%;
      }
      .field {
        font-size: 1.8vw;
      }
    }
  </style>
</head>
<body>
  <div class="sheet-bg">
    <!-- HEADER FIELDS -->
    <input class="field" id="charname" type="text" placeholder="Character Name">
    <input class="field" id="classlevel" type="text" placeholder="Class & Level">
    <input class="field" id="background" type="text" placeholder="Background">
    <input class="field" id="playername" type="text" placeholder="Player Name">
    <input class="field" id="race" type="text" placeholder="Race">
    <input class="field" id="alignment" type="text" placeholder="Alignment">
    <input class="field" id="xp" type="text" placeholder="XP">
    <!-- ABILITY SCORES -->
    <input class="field" id="str" type="number" min="1" max="30" placeholder="STR">
    <input class="field" id="strmod" type="number" min="-5" max="10" placeholder="Mod">
    <input class="field" id="dex" type="number" min="1" max="30" placeholder="DEX">
    <input class="field" id="dexmod" type="number" min="-5" max="10" placeholder="Mod">
    <input class="field" id="con" type="number" min="1" max="30" placeholder="CON">
    <input class="field" id="conmod" type="number" min="-5" max="10" placeholder="Mod">
    <input class="field" id="int" type="number" min="1" max="30" placeholder="INT">
    <input class="field" id="intmod" type="number" min="-5" max="10" placeholder="Mod">
    <input class="field" id="wis" type="number" min="1" max="30" placeholder="WIS">
    <input class="field" id="wismod" type="number" min="-5" max="10" placeholder="Mod">
    <input class="field" id="cha" type="number" min="1" max="30" placeholder="CHA">
    <input class="field" id="chamod" type="number" min="-5" max="10" placeholder="Mod">
    <!-- ARMOR CLASS, INIT, SPEED, HP, ETC. - DEMO -->
    <input class="field" id="ac" type="number" min="1" max="99" placeholder="AC">
    <input class="field" id="initiative" type="number" min="-10" max="99" placeholder="Init">
    <input class="field" id="speed" type="number" min="0" max="200" placeholder="Speed">
    <input class="field" id="hpmax" type="number" min="0" max="999" placeholder="Max HP">
    <input class="field" id="hp" type="number" min="0" max="999" placeholder="Current HP">
    <input class="field" id="temp" type="number" min="0" max="999" placeholder="Temp HP">
    <!-- PERSONALITY TRAITS (DEMO) -->
    <textarea class="field" id="personality" placeholder="Personality Traits"></textarea>
    <!-- COPY/ADJUST AS YOU ADD MORE FIELDS! -->
  </div>
</body>
</html>
