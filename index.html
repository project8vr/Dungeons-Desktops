<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Character Sheet</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      background: #f0e6d2;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      color: #2b2b2b;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 2rem;
    }

    .left-panel, .right-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .box {
      background: #fffaf0;
      border: 2px solid #c1a265;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #a38b65;
      box-sizing: border-box;
      background-color: #fffdf5;
      font-size: 1rem;
      font-family: 'Garamond', serif;
      margin-bottom: 0.5rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #d6b374;
      background-color: #fffbe6;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>D&D Character Sheet</h1>
  <div class="grid">
    <div class="left-panel">
      <div class="box">
        <label>Character Name<input id="charName"></label>
        <label>Class & Level<input id="charClassLevel"></label>
        <label>Background<input id="charBackground"></label>
        <label>Player Name<input id="playerName"></label>
        <label>Race<input id="charRace"></label>
        <label>Alignment<input id="charAlignment"></label>
        <label>Age<input id="charAge" type="number"></label>
        <label>Height<input id="charHeight"></label>
      </div>

      <div class="box">
        <label>Proficiency Bonus<input id="proficiencyBonus"></label>
        <label>Inspiration<input id="inspiration"></label>
      </div>

      <div class="box">
        <label>Strength<input id="str"></label>
        <label>Strength Mod<input id="strMod"></label>
        <label>Saving Throws<input id="saveStr"></label>
        <label>Skills<input id="skillsStr"></label>
      </div>

      <div class="box">
        <label>Dexterity<input id="dex"></label>
        <label>Dex Mod<input id="dexMod"></label>
        <label>Saving Throws<input id="saveDex"></label>
        <label>Skills<input id="skillsDex"></label>
      </div>

      <div class="box">
        <label>Constitution<input id="con"></label>
        <label>Con Mod<input id="conMod"></label>
        <label>Saving Throws<input id="saveCon"></label>
      </div>

      <div class="box">
        <label>Intelligence<input id="int"></label>
        <label>Int Mod<input id="intMod"></label>
        <label>Saving Throws<input id="saveInt"></label>
        <label>Skills<input id="skillsInt"></label>
      </div>

      <div class="box">
        <label>Wisdom<input id="wis"></label>
        <label>Wis Mod<input id="wisMod"></label>
        <label>Saving Throws<input id="saveWis"></label>
        <label>Skills<input id="skillsWis"></label>
      </div>

      <div class="box">
        <label>Charisma<input id="cha"></label>
        <label>Cha Mod<input id="chaMod"></label>
        <label>Saving Throws<input id="saveCha"></label>
        <label>Skills<input id="skillsCha"></label>
      </div>

      <div class="box">
        <label>Other Proficiencies & Languages</label>
        <textarea id="proficiencies"></textarea>
      </div>
    </div>

    <div class="right-panel">
      <div class="box">
        <label>Armor Class<input id="ac"></label>
        <label>Initiative<input id="initiative"></label>
        <label>Speed<input id="speed"></label>
      </div>

      <div class="box">
        <label>Max HP<input id="maxHP"></label>
        <label>Current HP<input id="currentHP"></label>
        <label>Temp HP<input id="tempHP"></label>
        <label>Hit Dice<input id="hitDice"></label>
        <label>Death Saves (Successes)<input id="deathSavesSuccess"></label>
        <label>Death Saves (Failures)<input id="deathSavesFail"></label>
      </div>

      <div class="box">
        <label>Personality Traits</label>
        <textarea id="personality"></textarea>
      </div>

      <div class="box">
        <label>Features & Traits</label>
        <textarea id="features"></textarea>
      </div>

      <div class="box">
        <label>Attacks & Spellcasting</label>
        <textarea id="attacks"></textarea>
      </div>

      <div class="box">
        <label>Equipment & Inventory</label>
        <textarea id="inventory"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
