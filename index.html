<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Character Sheet Overlay DEMO</title>
  <meta name="viewport" content="width=715">
  <style>
    body {
      background: #222;
      margin: 0;
    }
    .sheet-container {
      position: relative;
      width: 715px;
      height: 878px;
      margin: 40px auto;
      box-shadow: 0 8px 32px #000a;
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
    }
    .sheet-bg {
      position: absolute;
      left: 0; top: 0;
      width: 715px;
      height: 878px;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }
    .fields {
      position: absolute;
      left: 0;
      top: 0;
      width: 715px;
      height: 878px;
      z-index: 2;
      pointer-events: none;
    }
    input, textarea {
      position: absolute;
      background: transparent;
      border: none;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 16px;
      color: #111;
      box-sizing: border-box;
      padding: 1px 5px;
      outline: none;
      pointer-events: auto;
      transition: background 0.15s, border 0.15s;
    }
    input:focus, textarea:focus {
      background: rgba(255,255,200,0.35);
      border: 1.2px solid #2976d2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <img src="images/5E_CharacterSheet_Fillable-1.png" alt="D&D 5E Sheet 1" class="sheet-bg" width="715" height="878">
    <form class="fields" autocomplete="off">
      <!-- Banner row: Character Name, Class & Level, Background, Player Name -->
      <input style="top:38px; left:38px; width:190px; height:29px;">
      <input style="top:38px; left:238px; width:110px; height:29px;">
      <input style="top:38px; left:353px; width:110px; height:29px;">
      <input style="top:38px; left:471px; width:200px; height:29px;">
    </form>
  </div>
</body>
</html>
